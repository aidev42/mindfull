<ion-view can-swipe-back="false" class="settings-view">
  <ion-nav-title>History</ion-nav-title>

  <ion-content class="has-header" has-bouncing="false">
        <ion-list show-reorder="false">
          <ion-item can-swipe="true" ng-repeat="activity in Activities">
            <div class ="row">
              <div class="col">
                <strong>
                {{activity.type}}: {{activity.hours}} Hours {{activity.minutes}} Minutes</strong>
              </div>
            </div>
            <div class ="row">
              <div class="col">{{activity.started | amCalendar:referenceTime:formats}} - {{activity.ended | amCalendar:referenceTime:formats}}
              </div>
            </div>
            <ion-option-button class="button-positive button-large icon ion-edit" ng-click="edit(activity)"></ion-option-button>
            <ion-option-button class="button-assertive button-large icon ion-trash-a" ng-click="delete(activity)"></ion-option-button>
          </ion-item>
        </ion-list>

  </ion-content>
</ion-view>
